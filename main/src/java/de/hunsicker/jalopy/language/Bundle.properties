CODE_ISSUE = {0}{1}

# Joshua Bloch "Effective Java" rules
DONT_SUBSTITUTE_OBJECT_EQUALS = Don't substitute another type for Object in the equals declaration (1, Item 7).
OBEY_CONTRACT_EQUALS = Obey the general contract when overriding equals (2, Item 7).
OVERRIDE_HASHCODE = Always override hashCode when you override equals (3, Item 8).
OVERRIDE_EQUALS = Always override equals when you override hashCode (4, Item 8).
OVERRIDE_TO_STRING = Always override toString (5, Item 9).
INTERFACE_ONLY_FOR_TYPE = Use interfaces only to define types (6, Item 17).
REPLACE_STRUCTURE_WITH_CLASS = Replace structures with classes (7, Item 19).
RETURN_ZERO_ARRAY = Return zero-length arrays, not nulls (8, Item 27).
REFER_BY_INTERFACE = Refer to objects by their interfaces (9, Item 34).
NEVER_THROW_EXCEPTION = Never declare that a method \"throws Exception\" (10, Item 44).
NEVER_THROW_THROWABLE = Never declare that a method \"throws Throwable\" (11, Item 44).
DONT_IGNORE_EXCEPTION = Don't ignore exceptions (12, Item 47).
NEVER_WAIT_OUTSIDE_LOOP = Never invoke wait outside a loop (13, Item 50).
AVOID_THREAD_GROUPS = Avoid thread groups (14, Item 53).

ADHERE_TO_NAMING_CONVENTION = Adhere to naming convention (Item 38).


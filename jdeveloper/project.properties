#
# Configure to your home JDEV directory
#
jdev.home=H:/sh/jdev


maven.jar.override = on
jdev.home.lib=${jdev.home}

maven.jar.javatools = ${jdev.home.lib}/ide/lib/javatools.jar
maven.jar.ide = ${jdev.home.lib}/ide/lib/ide.jar
maven.jar.jdev = ${jdev.home.lib}/jdev/lib/jdev.jar

common.distribution.lib.prefix=/lib
maven.sourceforge.project.packageName=plugin jdeveloper

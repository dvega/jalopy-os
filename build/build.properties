###############################################################################
#
# General settings, applies to all modules
#
###############################################################################


# instruct Ant to ignore the System classpath
build.sysclasspath = ignore

##
## compiler options
##
BUILD.COMPILER = modern
BUILD.DEBUG = true
BUILD.DEPRECATION = true
BUILD.OPTIMIZE = false
BUILD.TARGET.VM = 1.3
BUILD.VERBOSE = false


##
##  version numbers for the used 3rd-party libraries
##
LIB.VERSION.ANTLR = 2.7.4
LIB.VERSION.LOG4J = 1.2.6


##
##  Build Directories.  
##  
##  ** Note: You MUST change DIR.DOCBOOK.DTD and DIR.DOCBOOK.XSL **
##
##    DIR.DOCBOOK.DTD points to the actual DTD document
##    DIR.DOCBOOK.XSL points to the directory where the dockbook-xsl package
##                    was uncompressed.  Note that file URL's start with
##                    file:///<Drive Letter>:/ on Windows.
##
DIR.TMP = ${basedir}/../tmp~
DIR.LIB = ${basedir}/../main/ext/lib
DIR.BUILD = ${DIR.TMP}/build
DIR.COMPILE = ${DIR.BUILD}/classes
DIR.JARS = ${DIR.BUILD}/jars
DIR.DOCS = ${DIR.TMP}/docs
DIR.DIST = ${DIR.TMP}/dist
DIR.DOCBOOK.DTD = H:/docbook4.2/docbookx.dtd
DIR.DOCBOOK.XSL = file:///H:/docbook-xsl-1.65.1

##  project info
##
NAME = Jalopy
YEAR = 2002-2005,
AUTHOR.NAME = Marco Hunsicker, 1.5 support NotZippy
AUTHOR.MAIL = http://jalopy.sf.net/contact.html
HOMEPAGE = http://jalopy.sf.net/


